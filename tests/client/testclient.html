<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CIS Test Site</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <h1>Server</h1>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="server" class="col-sm-2 control-label">Name or IP</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="targetServer" value="localhost:9001"></input>
          </div>
        </div>
      </form>


      <h1>Action</h1>

      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#samlTester" role="tab" data-toggle="tab">SAML Tester</a></li>
        <!--<li role="presentation"><a href="#lookuppanel" role="tab" data-toggle="tab">Lookup Mapping</a></li>-->
        <!--<li role="presentation"><a href="#updatepanel" role="tab" data-toggle="tab">Create or Update Mapping</a></li>-->
      </ul>

      <div class="tab-content">

          <div role="tabpanel" class="tab-pane active" id="samlTester">

            <h2></h2>

            <div class="alert hidden" role="alert" id="gdsMessage"></div>

            <form class="form-horizontal">

              <div class="form-group">
                <label for="ssotoken" class="col-sm-2 control-label">SSO Token</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="ssotoken" placeholder="SSO Token">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button id="searchbutton" class="btn btn-default">Search</button>
                </div>
              </div>

              <textarea class="form-control" rows="20" id="samlResults"></textarea>

          </form>

          </div>

    </div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/clienttools.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/sha.js"></script>

    <script>

        $('#searchbutton').click(function() {
            $('#searchbutton').prop('disabled', true);

            var targetUrl = 'http://' + $('#targetServer').val() + '/saml/RoleAssertion?token=' + $('#ssotoken').val()
            console.log(targetUrl)

            $.ajax({
                url: targetUrl,
                type: 'GET',
                success: function(result) {
                    $('#searchbutton').prop('disabled', false);
                    console.log(result)

                    $('#samlResults').val(new XMLSerializer().serializeToString(result))
                },
                error: function(error) {
                  $('#searchbutton').prop('disabled', false);
                  console.log(error)
                  showMessage(error, 'gdsMessage',  false)
                }
            });
        })

        function clearMessage() {
            $('#resultMessage').removeClass('alert-success')
            $('#resultMessage').removeClass('alert-danger')
            $('#resultMessage').addClass('hidden')
        }

        function showMessage(message, id, isError) {
            var box = $('#' + id)
            box.removeClass('alert-success')
            box.removeClass('alert-danger')

          if (isError) {
            box.addClass('alert-success')
            message = "<string>Success: </strong>" + message
          } else {
            box.addClass('alert-danger')
            message = "<string>Failed: </strong>" + message
          }

          box.html(message)
          box.removeClass('hidden')
        }

    </script>
  </body>
</html>
